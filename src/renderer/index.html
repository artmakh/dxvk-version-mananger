<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXVK Version Manager</title>
    <link rel="stylesheet" href="assets/fonts/inter.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="installed-games">
                <span>Installed Games</span>
            </button>
            <button class="tab-button" data-tab="dxvk-versions">
                <span>DXVK Versions</span>
            </button>
            <button class="tab-button" data-tab="dxvk-gplasync">
                <span>DXVK-gplasync Versions</span>
            </button>
        </div>
        
        <div class="tab-content">
            <div id="installed-games" class="tab-pane active">
                <h2>Installed Games</h2>
                <div class="content-area">
                    <p>Manage DXVK versions for your installed Steam games.</p>
                    <!-- Content for Installed Games tab will be loaded here -->
                </div>
            </div>
            
            <div id="dxvk-versions" class="tab-pane">
                <h2>DXVK Versions</h2>
                <div class="content-area">
                    <p>Download and manage DXVK versions from the official repository.</p>
                    <!-- Content for DXVK Versions tab will be loaded here -->
                </div>
            </div>
            
            <div id="dxvk-gplasync" class="tab-pane">
                <h2>DXVK-gplasync Versions</h2>
                <div class="content-area">
                    <p>Download and manage DXVK-gplasync versions - a variant of DXVK with additional features.</p>
                    <!-- Content for DXVK-gplasync Version tab will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dialog overlay for DXVK selection -->
    <div id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage DXVK for Game</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Modal body content will be inserted by JavaScript -->
            </div>
            <div class="modal-footer">
                <!-- Modal footer content will be inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
